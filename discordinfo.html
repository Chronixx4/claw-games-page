<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Community Infos üì¢</title>
    <style>
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @keyframes subtleGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a7d1f5, #5c67f2, #f5a7cb, #f5a7a7, #a7d1f5, #5c67f2);
            background-size: 300% 300%;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
            animation: subtleGradientShift 25s ease infinite;
            overflow-x: hidden;
        }
        .container {
            background-color: rgba(30, 30, 30, 0.88);
            padding: 35px 45px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
            opacity: 0;
            animation: fadeInSlideUp 0.8s ease-out 0.3s forwards;
        }
        h1 {
            color: #fdd8ff;
            margin-bottom: 25px;
            font-size: 2.4em;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 0.8s forwards;
        }
        .discord-intro-text { /* Umbenannt von .discord-info p f√ºr Klarheit */
            font-size: 1.15em; /* Etwas angepasst */
            line-height: 1.7;
            margin: 20px 0;
            color: #f0f0f0;
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.0s forwards;
        }

        /* NEU: Styling f√ºr die Online-Status Box */
        .online-status-box {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 25px;
            margin: 25px auto; /* Zentriert und mit Abstand */
            display: inline-flex; /* L√§sst Box sich an Inhalt anpassen und zentriert Elemente darin */
            align-items: center; /* Vertikale Zentrierung der Elemente in der Box */
            gap: 10px; /* Abstand zwischen den Elementen */
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.1s forwards; /* Nach dem Intro-Text */
        }
        .online-status-box .status-icon {
            width: 12px;
            height: 12px;
            background-color: #4CAF50; /* Gr√ºner Punkt f√ºr "online" */
            border-radius: 50%;
            box-shadow: 0 0 8px #4CAF50; /* Leichter Leuchteffekt */
        }
        .online-status-box .status-text {
            font-size: 1.1em;
            color: #e0e0e0;
        }
        .online-status-box .count-number {
            font-size: 1.5em; /* Gr√∂√üere Zahl */
            font-weight: bold;
            color: #b9f6ca; /* Helles Mintgr√ºn, passend zu "online" */
            margin: 0 3px; /* Kleiner horizontaler Abstand */
        }
        /* Ende NEU */

        .join-discord-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #5c67f2, #c55be3);
            background-size: 150% 150%;
            background-position: 50% 50%;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px; /* Etwas weniger, da Status-Box jetzt mehr Raum einnimmt */
            margin-bottom: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-position 0.5s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.3s forwards; /* Angepasste Verz√∂gerung */
        }
        .join-discord-button img {
            width: 24px;
            margin-right: 10px;
        }
        .join-discord-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background-position: 0% 50%;
        }
        .nav-button {
            display: inline-block;
            background: linear-gradient(45deg, #f5a7cb, #f5a7a7);
            background-size: 150% 150%;
            background-position: 50% 50%;
            color: #333;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-position 0.5s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.5s forwards; /* Angepasste Verz√∂gerung */
        }
        .nav-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background-position: 0% 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unsere Discord Community üéôÔ∏è</h1>
        <p class="discord-intro-text">Tritt unserer lebendigen Community auf Discord bei, um dich mit anderen Spielern zu vernetzen, Fragen zu stellen, an Events teilzunehmen oder einfach nur zu chatten!</p>
        
        <div class="online-status-box">
            <span class="status-icon"></span>
            <span class="status-text">Aktuell sind</span>
            <span id="discord-online-count" class="count-number">...</span>
            <span class="status-text">Mitglieder online!</span>
        </div>

        <a href="https://discord.gg/uPBasXs8gt" target="_blank" class="join-discord-button">
            <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord Logo">
            Jetzt Discord beitreten!
        </a>
        <br>
        <a href="index.html" class="nav-button">‚¨ÖÔ∏è Zur√ºck zur Startseite</a>
    </div>

    <script>
        const discordServerId = "1033415051601780766"; 
        const onlineCountElement = document.getElementById('discord-online-count'); // Zielt auf das <span> mit der Zahl

        async function fetchDiscordStatus() {
            if (!onlineCountElement) {
                console.warn("Element f√ºr Online-Z√§hler nicht gefunden.");
                return;
            }

            onlineCountElement.textContent = "l√§dt"; // Ladeanzeige f√ºr die Zahl

            try {
                const response = await fetch(`https://discord.com/api/guilds/${discordServerId}/widget.json`);
                
                if (!response.ok) {
                    let errorMsg = `Discord API Fehler: ${response.statusText} (Status: ${response.status})`;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.message) {
                            errorMsg += ` - ${errorData.message}`;
                        }
                    } catch (e) { /* Konnte JSON-Fehler nicht lesen */ }
                    throw new Error(errorMsg);
                }
                
                const data = await response.json();

                if (data && data.presence_count !== undefined) {
                    onlineCountElement.textContent = data.presence_count;
                } else {
                    onlineCountElement.textContent = "N/A";
                    console.warn("Konnte Online-Zahl (presence_count) nicht aus API-Antwort lesen:", data);
                }
            } catch (error) {
                console.error("Fehler beim Abrufen des Discord Status:", error);
                onlineCountElement.textContent = "X"; // Fehlerindikator f√ºr die Zahl
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchDiscordStatus();
            // Optional: Intervall f√ºr automatische Aktualisierung der Discord Online-Zahl
            // setInterval(fetchDiscordStatus, 60000); // Alle 60 Sekunden
        });
    </script>
</body>
</html>
