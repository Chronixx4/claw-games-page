    <style>

        }
        .discord-info p {

        }
        #discord-online-count {
            font-weight: bold;
            color: #a7d1f5; /* Hellblau passend zur Palette */

        }

<body>
    <div class="container">
        <h1>Unsere Discord Community üéôÔ∏è</h1>
        <div class="discord-info">
            <p>Tritt unserer lebendigen Community auf Discord bei, um dich mit anderen Spielern zu vernetzen, Fragen zu stellen, an Events teilzunehmen oder einfach nur zu chatten!</p>
            <p>Aktuell sind <span id="discord-online-count">...</span> Mitglieder online!</p>

        <a href="https://discord.gg/uPBasXs8gt" target="_blank" class="join-discord-button">

            Jetzt Discord beitreten!
        </a>
        <br>
        <a href="index.html" class="nav-button">‚¨ÖÔ∏è Zur√ºck zur Startseite</a>
    </div>

    <script>
        // HIER DEINE DISCORD SERVER ID EINTRAGEN!
        const discordServerId = "1033415051601780766"; 

        const onlineCountElement = document.getElementById('discord-online-count');

        async function fetchDiscordStatus() {
            if (!discordServerId || discordServerId === "1033415051601780766") {
                if(onlineCountElement) onlineCountElement.textContent = "Server ID nicht konfiguriert";
                console.warn("Discord Server ID ist nicht konfiguriert.");
                return;
            }
            if (!onlineCountElement) {
                console.warn("Element f√ºr Online-Z√§hler nicht gefunden.");
                return;
            }

            onlineCountElement.textContent = "lade..."; // Ladeanzeige

            try {
                // Wir nutzen die WidgetBot API f√ºr die Online-Zahl
                const response = await fetch(`https://api.widgetbot.io/api/servers/${discordServerId}/widget.json`);
                if (!response.ok) {
                    throw new Error(`WidgetBot API Fehler: ${response.statusText} (Status: ${response.status})`);
                }
                const data = await response.json();

                if (data && data.presence_count !== undefined) {
                    onlineCountElement.textContent = data.presence_count;
                } else {
                    onlineCountElement.textContent = "N/A";
                    console.warn("Konnte Online-Zahl nicht aus API-Antwort lesen:", data);
                }
            } catch (error) {
                console.error("Fehler beim Abrufen des Discord Status:", error);
                onlineCountElement.textContent = "Fehler";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchDiscordStatus();
            // Optional: Intervall f√ºr automatische Aktualisierung der Discord Online-Zahl
            // setInterval(fetchDiscordStatus, 60000); // Alle 60 Sekunden
        });
    </script>
</body>
