<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Community Infos üì¢</title>
    <style>
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @keyframes subtleGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a7d1f5, #5c67f2, #f5a7cb, #f5a7a7, #a7d1f5, #5c67f2);
            background-size: 300% 300%;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
            animation: subtleGradientShift 25s ease infinite;
            overflow-x: hidden;
        }
        .container {
            background-color: rgba(30, 30, 30, 0.88);
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 450px; 
            opacity: 0;
            animation: fadeInSlideUp 0.8s ease-out 0.3s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #fdd8ff;
            margin-bottom: 15px;
            font-size: 2.2em;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 0.8s forwards;
        }
        .discord-intro-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px; /* Etwas weniger Abstand, da Button jetzt kommt */
            color: #f0f0f0;
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.0s forwards;
            max-width: 100%;
        }

        /* Button zum direkten Beitreten */
        .join-discord-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #5c67f2, #c55be3); /* Blauer Verlauf, wie er vorher war */
            background-size: 150% 150%;
            background-position: 50% 50%;
            color: #ffffff;
            padding: 14px 28px; /* Etwas angepasst */
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.05em; /* Etwas angepasst */
            font-weight: bold;
            margin-bottom: 25px; /* Abstand zum Widget */
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-position 0.5s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.2s forwards; /* Animation f√ºr den Button */
        }
        .join-discord-button img {
            width: 22px; /* Etwas kleiner */
            margin-right: 10px;
        }
        .join-discord-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background-position: 0% 50%;
        }

        .discord-widget-wrapper {
            width: 350px;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.4s forwards; /* Erscheint nach dem Join-Button */
        }
        .discord-widget-wrapper iframe {
            display: block;
        }

        .nav-button { /* F√ºr den Zur√ºck-Button */
            display: inline-block;
            background: linear-gradient(45deg, #f5a7cb, #f5a7a7);
            background-size: 150% 150%;
            background-position: 50% 50%;
            color: #333;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-position 0.5s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.6s forwards; /* Erscheint als letztes */
        }
        .nav-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background-position: 0% 50%;
        }
    </style>
</head>
