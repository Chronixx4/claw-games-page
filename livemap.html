<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Server-Karte üó∫Ô∏è</title>
    <style>
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes subtleGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a7d1f5, #5c67f2, #f5a7cb, #f5a7a7, #a7d1f5, #5c67f2);
            background-size: 300% 300%;
            color: #e0e0e0;
            margin: 0;
            padding: 0; /* Kein Padding am Body, damit der Container/iframe die volle Breite nutzen kann */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            animation: subtleGradientShift 25s ease infinite;
            overflow-x: hidden;
        }
        .page-container { /* Ein Wrapper f√ºr die ganze Seite */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px; /* Padding hier, damit Inhalt nicht am Rand klebt */
            box-sizing: border-box;
        }
        .title-container { /* Container f√ºr Titel und Button */
            width: 90%;
            max-width: 900px; /* Kann breiter sein f√ºr die Karte */
            background-color: rgba(30, 30, 30, 0.88);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            opacity: 0;
            animation: fadeInSlideUp 0.8s ease-out 0.3s forwards;
            margin-bottom: 20px;
        }
        h1 {
            color: #fdd8ff;
            margin-bottom: 15px;
            font-size: 2.3em;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 0.8s forwards;
        }
        .map-iframe-container {
            width: 90%;
            max-width: 1200px; /* Maximale Breite f√ºr den Kartencontainer */
            height: 75vh; /* H√∂he relativ zur Viewport-H√∂he, z.B. 75% */
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden; /* Stellt sicher, dass der iframe die Rundung respektiert */
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            opacity: 0;
            animation: fadeInSlideUp 0.8s ease-out 0.6s forwards; /* Etwas sp√§ter als Titel */
        }
        .map-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Kein iframe-Rand */
        }
        .nav-button {
            display: inline-block;
            background: linear-gradient(45deg, #f5a7cb, #f5a7a7);
            background-size: 150% 150%;
            background-position: 50% 50%;
            color: #333;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-position 0.5s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.0s forwards;
        }
        .nav-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background-position: 0% 50%;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="title-container">
            <h1>Live Server-Karte üåç</h1>
            <a href="index.html" class="nav-button">‚¨ÖÔ∏è Zur√ºck zur Startseite</a>
        </div>

        <div class="map-iframe-container">
            <iframe src="http://allthemods10.servegame.com:8100/" title="Live Minecraft Server Karte">
                Dein Browser unterst√ºtzt keine iframes.
            </iframe>
        </div>
    </div>
</body>
</html>
