<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Infos üìä</title>
    <style>
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes subtleGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a7d1f5, #5c67f2, #f5a7cb, #f5a7a7, #a7d1f5, #5c67f2);
            background-size: 300% 300%;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            animation: subtleGradientShift 25s ease infinite;
            overflow-x: hidden;
        }
        .container {
            background-color: rgba(30, 30, 30, 0.88);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 750px;
            text-align: center;
            opacity: 0;
            animation: fadeInSlideUp 0.8s ease-out 0.3s forwards;
        }
        #server-logo {
            max-width: 80%;
            height: auto;
            max-height: 150px;
            margin-bottom: 20px;
            border-radius: 8px;
            /* Logo wird jetzt durch das Skript angezeigt, keine CSS-Animation hier n√∂tig, es sei denn als Fallback */
            /* opacity: 0; animation: fadeIn 0.7s ease-in-out 0.8s forwards; */
        }
        .server-title-info {
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 0.9s forwards; /* Nach Container */
        }
        #static-server-name {
            color: #fdd8ff;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        #static-server-ip {
            color: #e0e0e0;
            font-size: 1.3em;
            margin-bottom: 20px;
            background-color: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        h1 { /* √úberschrift f√ºr "Minecraft Server Status" */
            color: #fdd8ff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8em;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.1s forwards; /* Nach Titel-Info */
        }
        #server-status { /* Die Box mit den Live-Daten */
            margin-top: 10px;
            padding: 25px;
            border-radius: 10px;
            background-color: rgba(44, 44, 44, 0.9);
            text-align: left;
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.3s forwards; /* Nach √úberschrift */
        }
        #server-status p {
            margin: 12px 0;
            font-size: 1.1em;
            line-height: 1.7;
        }
        #server-status strong {
            color: #fccbf3;
        }
        #player-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        #player-list h3 {
            color: #e8e8e8;
            margin-bottom: 12px;
            font-size: 1.2em;
            border-bottom: 2px solid #f5a7cb;
            padding-bottom: 5px;
        }
        #player-list li {
            background-color: rgba(60, 60, 60, 0.8);
            color: #e0e0e0;
            margin: 8px 0;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1.05em;
            transition: background-color 0.2s ease, transform 0.15s ease; /* Transform f√ºr Hover hinzugef√ºgt */
        }
        #player-list li:hover {
            background-color: rgba(80, 80, 80, 0.9);
            transform: translateX(5px); /* Kleiner Slide-Effekt beim Hovern */
        }
        .loading, .error, .status-online, .status-offline {
            text-align: center;
            font-size: 1.15em !important;
            padding: 10px;
        }
        .loading { font-style: italic; color: #c0c0c0; }
        .error { color: #ff8a80; font-weight: bold; }
        .status-online { color: #b9f6ca; font-weight: bold; }
        .status-offline { color: #ff8a80; font-weight: bold; }

        .back-button {
            display: inline-block;
            background: linear-gradient(45deg, #f5a7cb, #f5a7a7);
            background-size: 150% 150%;
            background-position: 50% 50%;
            color: #333;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            margin-top: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-position 0.5s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            /* Animation f√ºr den Button-Bereich */
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 1.5s forwards; /* Als letztes Element */
        }
        .back-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background-position: 0% 50%;
        }
        .center-button-container { /* Dieser Container wird jetzt f√ºr die Animation genutzt */
            text-align: center;
            width: 100%;
             opacity: 0; /* Startet unsichtbar f√ºr Animation */
            animation: fadeIn 0.7s ease-in-out 1.5s forwards; /* Animation mit .back-button */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="atm10_logo.png" alt="All the Mods 10 Server Logo" id="server-logo">
        <div class="server-title-info">
            <div id="static-server-name">Lade Servername...</div>
            <div id="static-server-ip">Lade IP...</div>
        </div>

        <h1>Minecraft Server Status üïπÔ∏è</h1>
        <div id="server-status">
            <p class="loading">Lade Serverdaten... ‚è≥</p>
        </div>
        <div class="center-button-container"> <a href="index.html" class="back-button">‚¨ÖÔ∏è Zur√ºck</a>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
