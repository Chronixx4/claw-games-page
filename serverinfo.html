<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Infos üìä</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a7d1f5 0%, #5c67f2 30%, #f5a7cb 70%, #f5a7a7 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(30, 30, 30, 0.88);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 750px; /* Etwas breiter f√ºr Logo etc. */
            text-align: center; /* Zentriert f√ºr Logo und statische Info */
        }
        #server-logo {
            max-width: 80%; /* Maximale Breite des Logos */
            height: auto;   /* H√∂he automatisch anpassen */
            max-height: 150px; /* Maximale H√∂he, falls das Logo sehr hoch ist */
            margin-bottom: 20px;
            border-radius: 8px; /* Optional: abgerundete Ecken f√ºr das Logo */
            display: none; /* Wird per JS angezeigt, wenn Daten geladen werden/Fehler auftritt */
        }
        .server-title-info {
            margin-bottom: 25px;
        }
        #static-server-name {
            color: #fdd8ff;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        #static-server-ip {
            color: #e0e0e0;
            font-size: 1.3em;
            margin-bottom: 20px;
            background-color: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block; /* Damit Hintergrund nur um den Text ist */
        }
        h1 { /* Die √úberschrift f√ºr "Minecraft Server Status" bleibt bestehen */
            color: #fdd8ff;
            text-align: center;
            margin-bottom: 10px; /* Weniger Abstand, da Titel jetzt oben ist */
            font-size: 1.8em; /* Etwas kleiner, da der Fokus auf dem Servernamen liegt */
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        #server-status {
            margin-top: 10px; /* Weniger Abstand nach oben */
            padding: 25px;
            border-radius: 10px;
            background-color: rgba(44, 44, 44, 0.9);
            text-align: left; /* Inhalt der Statusbox linksb√ºndig */
        }
        #server-status p {
            margin: 12px 0;
            font-size: 1.1em;
            line-height: 1.7;
        }
        #server-status strong {
            color: #fccbf3;
        }
        #player-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        #player-list h3 {
            color: #e8e8e8;
            margin-bottom: 12px;
            font-size: 1.2em;
            border-bottom: 2px solid #f5a7cb;
            padding-bottom: 5px;
        }
        #player-list li {
            background-color: rgba(60, 60, 60, 0.8);
            color: #e0e0e0;
            margin: 8px 0;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1.05em;
            transition: background-color 0.2s ease;
        }
        #player-list li:hover {
            background-color: rgba(80, 80, 80, 0.9);
        }
        .loading, .error, .status-online, .status-offline { /* Gemeinsame Stile f√ºr Statuszeilen */
            text-align: center; /* Meldungen in der Box zentrieren */
            font-size: 1.15em !important; /* Wichtiger, um p-Style zu √ºberschreiben */
            padding: 10px;
        }
        .loading { font-style: italic; color: #c0c0c0; }
        .error { color: #ff8a80; font-weight: bold; }
        .status-online { color: #b9f6ca; font-weight: bold; }
        .status-offline { color: #ff8a80; font-weight: bold; }

        .back-button {
            display: inline-block;
            background: linear-gradient(45deg, #f5a7cb, #f5a7a7);
            color: #333;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            margin-top: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .back-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .center-button-container {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="atm10_logo.png" alt="All the Mods 10 Server Logo" id="server-logo"> <div class="server-title-info">
            <div id="static-server-name">Lade Servername...</div>
            <div id="static-server-ip">Lade IP...</div>
        </div>

        <h1>Minecraft Server Status üïπÔ∏è</h1>
        <div id="server-status">
            <p class="loading">Lade Serverdaten... ‚è≥</p>
        </div>
        <div class="center-button-container">
            <a href="index.html" class="back-button">‚¨ÖÔ∏è Zur√ºck</a>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
